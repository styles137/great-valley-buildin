<!-- CLOUDS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VANTA.CLOUDS Background</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #vanta-clouds-bg {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="vanta-clouds-bg"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

    <script>
        VANTA.CLOUDS({
            el: "#vanta-clouds-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            skyColor: 0x88aaff,
            cloudColor: 0xffffff,
            cloudShadowColor: 0x444444,
            sunColor: 0xffee88,
            sunGlareColor: 0xffaa00,
            sunlightColor: 0xffffff
        });
    </script>
</body>

</html>
