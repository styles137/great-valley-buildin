<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VANTA.NET Background</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #vanta-net-bg {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="vanta-net-bg"></div>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        VANTA.NET({
            el: "#vanta-net-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x0077ff,        // line color
            backgroundColor: 0x0a0a0a,
            points: 15.00,
            maxDistance: 25.00,
            spacing: 18.00
        });
    </script>
</body>

</html>
