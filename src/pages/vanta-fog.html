<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VANTA.WAVES Background</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #vanta-waves-bg {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="vanta-waves-bg"></div>

    <!-- Load dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <script>
        // Initialize the VANTA.WAVES effect
        VANTA.WAVES({
            el: "#vanta-waves-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x1e3a8a,      // deep blue
            shininess: 50.00,
            waveHeight: 20.00,
            waveSpeed: 1.25,
            zoom: 0.85
        });
    </script>
</body>

</html>
