<!DOCTYPE html>
<html>

<head>
    <title>VANTA.FOG Background</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #vanta-fog-bg {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="vanta-fog-bg"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

    <script>
        VANTA.FOG({
            el: "#vanta-fog-bg",
            mouseControls: false,   //orig is true
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0x9aa9ff,
            midtoneColor: 0x616fb5,
            lowlightColor: 0x3c446b,
            baseColor: 0x10132e,
            speed: 1.5
        });

        document.addEventListener("mousemove", e => {
            const x = (e.clientX / window.innerWidth - 0.5) * 0.5;
            const y = (e.clientY / window.innerHeight - 0.5) * 0.5;
            if (effect.camera) {
                effect.camera.rotation.x = y;
                effect.camera.rotation.y = x;
            }
        });
    </script>
</body>

</html>
